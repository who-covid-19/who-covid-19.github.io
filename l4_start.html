<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Awesome Vuejs Course</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>My First Aesome Vue Project!</h1>
        <input type="text" v-model="name">
        <p>{{name}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        let myVue = new Vue({
            el: '#app',
            data: {
                name: 'Mayank Chaudhari'
            }
        });
    </script>
</body>
</html>
